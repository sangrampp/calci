<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/calci.css">

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/calci.js"></script>


  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="calculator">
    <div id="result"></div>
    <div id="preview"></div>
    <div id="keys" class="container-fluid">
      <div class="row">
        <div id="numbers" class="col-xs-9">
          <div class="container-fluid numbers-container">
            <div class="row numbers-row">
              <div class="col-xs-4 number key">7</div>
              <div class="col-xs-4 number key">8</div>
              <div class="col-xs-4 number key">9</div>
            </div>
            <div class="row numbers-row">
              <div class="col-xs-4 number key">4</div>
              <div class="col-xs-4 number key">5</div>
              <div class="col-xs-4 number key">6</div>
            </div>
            <div class="row numbers-row">
              <div class="col-xs-4 number key">1</div>
              <div class="col-xs-4 number key">2</div>
              <div class="col-xs-4 number key">3</div>
            </div>
            <div class="row numbers-row">
              <div class="col-xs-4 number key">.</div>
              <div class="col-xs-4 number key">0</div>
              <div class="col-xs-4 number key equals">=</div>
            </div>
          </div>
        </div>
        <div id="operators" class="col-xs-3">
          <div class="operator key delete">DEL</div>
          <div class="operator key">/</div>
          <div class="operator key">X</div>
          <div class="operator key">-</div>
          <div class="operator key">+</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
